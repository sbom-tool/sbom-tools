name: Publish to crates.io

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: crates-io
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        # v4.3.1
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Ensure stable Rust toolchain
        shell: bash
        run: |
          set -euo pipefail
          rustup toolchain install stable --profile minimal --no-self-update
          rustup default stable

      - name: Install dependency security tools
        shell: bash
        run: |
          set -euo pipefail
          cargo install --locked cargo-deny
          cargo install --locked cargo-audit

      - name: Verify tag matches crate version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          if [[ ! "${TAG_VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag version (${TAG_VERSION}) is not valid semver."
            exit 1
          fi

          CRATE_VERSION="$(sed -nE 's/^version = "([^"]+)"/\1/p' Cargo.toml | head -n1)"
          if [[ -z "${CRATE_VERSION}" ]]; then
            echo "Unable to parse crate version from Cargo.toml"
            exit 1
          fi
          if [[ "${TAG_VERSION}" != "${CRATE_VERSION}" ]]; then
            echo "Tag version (${TAG_VERSION}) does not match Cargo.toml version (${CRATE_VERSION})"
            exit 1
          fi

          git fetch --no-tags --depth=1 origin main
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "Tagged commit ${GITHUB_SHA} is not on origin/main."
            exit 1
          fi

          echo "Publishing version ${CRATE_VERSION}"

      - name: Run tests
        run: cargo test --locked --verbose

      - name: Run dependency policy checks (cargo-deny)
        shell: bash
        run: |
          set -euo pipefail
          cargo deny check advisories bans sources
          if [[ -f deny.toml ]]; then
            cargo deny check licenses
          else
            echo "::warning::No deny.toml found; skipping license policy check. Add deny.toml to enforce license allowlists."
          fi

      - name: Run dependency vulnerability audit (cargo-audit)
        run: cargo audit

      - name: Dry-run publish
        run: cargo publish --dry-run --locked

      - name: Publish crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked
