name: Publish to crates.io

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: crates-io
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        # v4.2.2
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Rust stable
        # stable
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7

      - name: Cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Verify tag matches crate version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          if [[ ! "${TAG_VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "::error::Tag version (${TAG_VERSION}) is not valid semver."
            exit 1
          fi

          CRATE_VERSION="$(sed -nE 's/^version = "([^"]+)"/\1/p' Cargo.toml | head -n1)"
          if [[ -z "${CRATE_VERSION}" ]]; then
            echo "::error::Unable to parse crate version from Cargo.toml"
            exit 1
          fi
          if [[ "${TAG_VERSION}" != "${CRATE_VERSION}" ]]; then
            echo "::error::Tag version (${TAG_VERSION}) does not match Cargo.toml version (${CRATE_VERSION})"
            exit 1
          fi

          git fetch --no-tags --depth=1 origin main
          if ! git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "::error::Tagged commit ${GITHUB_SHA} is not on origin/main."
            exit 1
          fi

          echo "Publishing version ${CRATE_VERSION}"

      - name: Run tests
        run: cargo test --locked --all-features --verbose

      - name: cargo-deny
        # v2
        uses: EmbarkStudios/cargo-deny-action@3fd3802e88374d3fe9159b834c7714ec57d6c979
        with:
          arguments: --all-features

      - name: Dry-run publish
        run: cargo publish --dry-run --locked

      - name: Authenticate to crates.io
        uses: rust-lang/crates-io-auth-action@6005031c403c7b07e1a66b2f868da63ad96a626e # v1
        id: auth

      - name: Publish crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: cargo publish --locked
